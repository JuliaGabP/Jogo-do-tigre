{% extends "base.html" %}

{% block title %}Delete Registration{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">{{ title }}</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-danger">Delete Registration</button>
    </form>
    <a href="{{ url_for('view_registration') }}" class="btn btn-secondary mt-2">Cancel</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<div class="text-center mb-4">
    <img src="{{ url_for('static', filename='images/imagem4.jpeg') }}" alt="Trigle 4" class="img-fluid" style="max-width: 500px;">
</div>
{% endblock %}
